<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div th:replace="~{ nav.html::navbar}"></div>


<div class="card" th:each = "i : ${items}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <img src="https://placehold.co/300">
    <div>
        <div>
            <a th:href="@{/detail/{id}(id=${i.id})}">
                <h4 th:text="${i.title}">바지</h4>
            </a>

            <p th:text="${i.price + '원'}">7억</p>

            <p>작성자: <span th:text="${i.member != null ? i.member.displayName : '알 수 없음'}">작성자 이름</span></p>  <!-- 작성자 표시 -->

            <a th:href="@{/edit/{id}(id=${i.id})}">✏️</a>
            <button class="btn-delete" th:data-id="${i.id}">🗑️</button>
        </div>
    </div>

</div>


<div>
    <ul class="pagination">
        <li th:if="${currentPage > 1}">
            <a th:href="@{/list/page/{page}(page=${currentPage - 1})}">이전</a>
        </li>

        <li th:each="i : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${i == currentPage} ? 'active' : ''">
            <a th:href="@{/list/page/{page}(page=${i})}" th:text="${i}"></a>
        </li>

        <li th:if="${currentPage < totalPages}">
            <a th:href="@{/list/page/{page}(page=${currentPage + 1})}">다음</a>
        </li>

    </ul>
</div>

<script>

    document.querySelectorAll('.btn-delete').forEach(button => {
    button.addEventListener('click', function () {
        const itemId = this.getAttribute('data-id');
         const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
         const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');


        if (confirm('정말 삭제하시겠습니까?')) {
            fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    [csrfHeader]: csrfToken
                },
                body: `id=${itemId}`
            })
            .then(response => {
                if (response.ok) {
                    alert('삭제되었습니다.');
                    this.closest('.card').remove();
                } else {
                    response.text().then(msg => alert(msg));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제에 실패했습니다.');
            });
        }
    });
});
